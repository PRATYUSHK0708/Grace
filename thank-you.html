<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful - Grace Dance Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    .card .icon {
      font-size: 64px;
      color: #4BB543;
    }

    .card h1 {
      margin-top: 10px;
      font-size: 26px;
      color: #333;
    }

    .card p {
      color: #555;
      margin: 20px 0;
    }

    .card .payment-id {
      font-size: 18px;
      color: #444;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .card button {
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #1565c0;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="icon">âœ…</div>
  <h1>Payment Successful!</h1>
  <p>Thank you for enrolling with Grace Dance Academy.</p>
  <div class="payment-id" id="paymentId">Payment ID: ...</div>
  <button onclick="window.location.href='/'">Go to Homepage</button>
  <canvas class="confetti" id="confettiCanvas"></canvas>
</div>

<script>
  // Show payment ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const paymentId = urlParams.get('payment_id');
  document.getElementById('paymentId').textContent = paymentId ? `Payment ID: ${paymentId}` : 'Payment ID: N/A';

  // Confetti animation
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  let confetti = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createConfetti() {
    confetti = Array.from({length: 150}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 40 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      tilt: Math.random() * 10 - 5,
      tiltAngle: 0,
    }));
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d / 2);
      ctx.stroke();
    });

    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach(c => {
      c.y += Math.cos(c.d) + 1 + c.r / 2;
      c.x += Math.sin(c.d);
      c.tiltAngle += 0.1;
      c.tilt = Math.sin(c.tiltAngle) * 10;

      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  function animate() {
    drawConfetti();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  createConfetti();
  animate();
</script>

</body>
</html>
